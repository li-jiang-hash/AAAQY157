<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菜单动画</title>
    <link rel="stylesheet" href="./二级菜单.css">
  </head>
  <body>
    <ul class="box">
      <li>
        <div>早餐</div>  
        <ul>
          <li>胡辣汤</li>
          <li>八宝粥</li>
          <li>豆浆</li>
          <li>小笼包</li>
        </ul>
      </li>
    </ul>
    <ul class="box">
      <li>
        <div>午餐</div>
        <ul>
          <li>番茄蛋炒饭</li>
          <li>番茄鸡蛋盖面</li>
          <li>土豆丝盖饭</li>
          <li>茄子盖饭</li>
        </ul>
      </li>
    </ul>
    <ul class="box">
      <li>
        <div>晚餐</div>
        <ul>
          <li>油条</li>
          <li>豆花汤</li>
          <li>小菜</li>
          <li>白面膜</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
