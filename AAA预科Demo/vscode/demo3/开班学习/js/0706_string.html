<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>string</title>
</head>
<body>
<form action="./0702-验证码.html" method="get" onsubmit="return che()">
  <input type="text" id="p" placeholder="请输入手机号" />
  <input type="submit" />
</form>
<script type="text/javascript">
  let str1 = "hello"
  let str2 = 'world'
  let str3 = str1.concat(str2)
  console.log("concat",str3)
  //检索指定处的字符
  console.log("@charAt",str1.charAt(0))
  // 返回指定自负的索引
  console.log("@indexOf",str1.indexOf('l'))
  //从制定索引开始截取
  console.log("@slice",str1.slice(1))
  console.log("@substr",str1.substr(1,5))
  console.log("@substring",str1.substring(1,3))
  let $ = selector => document.querySelector(selector)
  this.che = () =>{
    let pto = $('#p').value
    if(pto=="" || pto==null){
      alert('请输入手机号')
      return false
    }else{
      let re = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/
      if(!re.test(pto)){
        alert("请输入正确的手机号")
        return false
      }else {
        return true
      }
    }

  }
</script>
</body>
</html>
