<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      ;(() => {
        // 判断一个数是否有平方根
        var val = Number(prompt("请输入一个数字"))
        var sqrt = Math.sqrt(val)
        if (sqrt % 1 == 0) {
          alert("有平方根")
          alert(sqrt)
        } else {
          alert("没有平方根")
        }
      })()
    </script>
  </head>
  <body></body>
</html>
