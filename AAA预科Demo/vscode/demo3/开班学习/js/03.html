<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//数组去重
			var arr=[10,20,10,10,30,40,10,50,20]
			for(var i=0;i<arr.length;i++){//依次从数组中取出每一个
				for(var j=i+1;j<arr.length;j++){//用当期取出元素和后边元素进行比较
					if(arr[i]==arr[j]){//如果后边的元素和当前取出元素相等，就将后边元素删掉
						arr.splice(j,1)
						j--//回退一位
					}
				}
			}
			console.log(arr)
			
		</script>
	</head>
	<body>
	</body>
</html>
