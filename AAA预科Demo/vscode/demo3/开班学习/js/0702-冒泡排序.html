<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>

    const  fun = (arr)=> {
        for(let i=0; i<arr.length-1;i++){
            for(let j=0;j<arr.length-i-1;j++){
                if(arr[j] > arr[j+1]) {
                    temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
            }
        }
        return arr
    }
     let a=fun([11,1,10,3,9,5,6,7,8])
    console.log(a)
</script>
</body>
</html>
