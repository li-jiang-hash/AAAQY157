        var i = 1
        var sum = 0
        var max = -1
        var min = 101
        while (i <= 5) {
          var score = parseFloat(prompt("请输入第" + i + "个学生的成绩"))
          i++
          if (score >= 0 && score <= 100) {
            sum += score
            if (score > max) {
              max = score
            }
            if (score < min) {
              min = score
            }
          } else {
            return alert("输入成绩不合法")
          }
        }
        var avg = sum / 5
        // document.getElementById("h1").innerHTML =
        dic
        document.getElementsByTagName("h1")[0].innerHTML =
          "你的总成绩是:" +
          sum +
          "<br />平均成绩是:" +
          avg +
          "<br />最高成绩是:" +
          max +
          "<br />最低成绩是:" +
          min
