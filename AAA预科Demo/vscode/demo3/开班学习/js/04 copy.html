<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript">
      //数组去重
      var arr = [
        4,0,7,9,0,0,2,6,0,3,1,0
      ]
      var arr2 = [10]
      for (var i = 0; i < arr.length; i++) {
        var flag = true
          console.log(arr2.length)
          if (arr[i] === 0) {
            flag = false
            break
          }
        }
        if (flag) {
          arr2.push(arr[i])
        }
      console.log(arr2)
    </script>
  </head>
  <body></body>
</html>
