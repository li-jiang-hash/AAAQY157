<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 36px;
        text-decoration: none;
      }
      .ul > li > a {
        background-color: #bfa;
      }
      ul li a {
        color: #f00;
        border: #bfa 1px solid;
      }
    </style>
  </head>
  <body>
    <ul class="ul">
      <li><a href="#">你好</a></li>
      <ul>
        <li><a href="#">她好</a></li>
        <li><a href="#">我好</a></li>
        <li><a href="#">大家好</a></li>
      </ul>
    </ul>
  </body>
</html>
