<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>function</title>
</head>
<body>
<button id="btn">测试点击事件</button>
<script type="text/javascript">
  let obj = {}
  function test() {
    this.xxx = 'AAA'
  }
  // obj.test()  // 不能直接，根本没有用
  test.call(obj)     // obj.test()   //可以让一个函数成为指定任意对象的方法进行调用
  console.log(obj.xxx)



  /*
  * 回调函数
  * */
  document.getElementById('btn').onclick = function () { //Dom 事件回调函数
    alert(this.innerHTML)
  }

//定时器
  setTimeout(function () {  //定时器回调函数
    alert("到点了")
  },2000)
  ;(function() {
    let a= 3
    console.log(a)
  })()
  let a = 4
  console.log(a)
;(function() {
  let a =1
  function test() {
    console.log(++a)
  }
  window.$ = function () {
    return{
      test
    }
  }
})()

  $().test()
</script>
</body>
</html>
