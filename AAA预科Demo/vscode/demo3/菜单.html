<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菜单</title>
    <link rel="stylesheet" href="../style/css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="./img/zeal.ico" type="image/x-icon" />
    <style>
      body h2{
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <h1>课堂demo</h1>
      <h1>这是1级标签</h1>
      <h2>这是2级标签</h2>
      <h3>这是3级标签</h3>
      <h4>这是4级标签</h4>
      <h5>这是5级标签</h5>
      <h6>这是6级标签</h6>
    </div>
    <!-- 菜单 -->
    <div class="content">
      <div>菜单1</div>
      <div>菜单2</div>
      <div>菜单3</div>
      <div>菜单4</div>
      <div>菜单5</div>
      <div>菜单6</div>
      <div>菜单7</div>
      <div>菜单8</div>
      <div>菜单9</div>
   </div>
    <!-- AAA台历 -->
    <div class="AAA">
      <div class="img"></div>
      <h1>AAA台历</h1>
    </div>
    <!-- 管理 -->
    <div class="proman">
      <p>生产管理</p>
      <p class="Color">原材料管理</p>
      <p class="Color">工艺管理</p>
      <p class="Color">成品管理</p>
      <p>销售管理</p>
      <p>财务管理</p>
   </div>
    <!-- 鲜花分类 -->
    <div class="class">
      <div class="div1">鲜花分类</div>
      <div class="div2">
        <p><i class="fas fa-sun fa-spin"></i><span>爱情鲜花</span></p>
      </div>
      <div class="div3">
        <p><i class="fas fa-sun fa-spin"></i><span>新年鲜花</span></p>
      </div>
      <div class="div4">
        <p><i class="fas fa-sun fa-spin"></i><span>祝福鲜花</span></p>
      </div>
      <div class="div5">
        <p><i class="fas fa-sun fa-spin"></i><span>贺寿鲜花</span></p>
      </div>
      <div class="div6">
        <p><i class="fas fa-sun fa-spin"></i><span>敬师鲜花</span></p>
      </div>
      <div class="div7">
        <p><i class="fas fa-sun fa-spin"></i><span>亲情鲜花</span></p>
      </div>
      <div class="div8">
        <p><i class="fas fa-sun fa-spin"></i><span>家庭鲜花</span></p>
      </div>
      <div class="div9">
        <p><i class="fas fa-sun fa-spin"></i><span>会议鲜花</span></p>
      </div>
    </div>
  </body>
</html>
