<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>购物车</title>
  <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style/index.css" />
  <script src="./js/index.js"></script>
</head>

<body>
  <div id="content">
    <table border="1" rules="all">
      <tbody id="goodsList">
        <tr>
          <th>商品编号</th>
          <th>商品名称</th>
          <th>商品单价</th>
          <th>操作</th>
        </tr>
      </tbody>
    </table>
    <p class="p3">
      <span>添加商品</span><br />
      <input type="text" placeholder="商品名称" id="goodsName" />
      <input type="text" placeholder="单价" id="goodsPrice" />
      <input type="text" placeholder="数量" id="goodsNum" />
      <button class="btn btn-padding-5" onclick="addCard()">添加</button>
    </p>
    <!-- <table border="1" rules="all" width="500"> -->
    <table border="1" rules="all">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="checkAll" onchange="checkAll()" />全选
          </th>
          <th>商品名称</th>
          <th>商品单价</th>
          <th>商品数量</th>
          <th>金额</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="goods"></tbody>
    </table>
    <p class="p2">
      <span>统计：</span>
      <span id="selectGoodsNum">0</span>/
      <span id="goodsAllNum">0</span>
      <sub>件</sub>
    </p>
    <p class="p1">
      <span>总计：<span id="total">0.00</span></span>
      <span><a onclick="delSelect()" href="#" class="btn btn-padding-5 click-btn">删除</a></span>
      <!--        <span><a href="#" class="btn btn-padding-5 ">结算</a></span>-->
    </p>
  </div>

  <!--  商品模板-->
  <script id="templte" type="text/html">
    <tr>
      <td><input value="goodsId" type="checkbox" class="goods" onclick="selectOne(this)" />选择</td>
      <td class="cl">goodsName</td>
      <td>goodsPrice</td>
      <td>
        <button onclick="SetSubTotal(this)">-</button>
        <span>goodsNum</span>
        <button onclick="SetSubTotal(this)">+</button>
      </td>
      <td>subTotal</td>
      <td><a href="#" class="btn btn-padding-2" onclick="del(this)">删除</a></td>
    </tr>
  </script>

  <!--  商品列表模板-->
  <script id="templte2" type="text/html">
    <tr>
      <td>goodsId</td>
      <td>goodsName</td>
      <td>goodsPrice</td>
      <!-- <td><a href="#" onclick="del(this)">删除</a></td> -->
      <td><a href="#" onclick="AddGoodsFun(this)">添加购物车</a></td>
    </tr>
  </script>
</body>

</html>
