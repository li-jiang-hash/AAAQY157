<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <style>
        td{
            text-align: center;
        }
    </style>
    <script>
        window.onload = window =>{
            this.$ = selector => document.querySelector(selector)
            this.addFun =() =>{
                let goodsName = $("#goodsName").value
                let goodsPrice = $("#goodsPrice").value
                let goodsNum = $("#goodsNum").value
                let templte = $("#templte").innerHTML
                    .replace ("goodsName",goodsName)
                    .replace("goodsPrice",goodsPrice)
                    .replace ("goodsNum",goodsNum)
                    .replace ("subTotal",goodsPrice*goodsNum)
                let table=$("tbody")
                table.innerHTML += templte
            }
            this.del = obj => obj.parentNode.parentNode.remove()
        }
    </script>
</head>
<body>
<input type="text" placeholder="商品名称" id="goodsName" />
<input type="text" placeholder="单价" id="goodsPrice" />
<input type="text" placeholder="数量" id="goodsNum" />
<button onclick="addFun()">添加</button>
<table rules="all" border="1" width="500" height="300">
    <tbody>
        <tr>
            <th>商品名称</th>
            <th>商品单价</th>
            <th>商品数量</th>
            <th>金额</th>
            <th>操作</th>
        </tr>
    </tbody>
</table>

</body>
</html>
<script id="templte" type="text/html">
    <tr>
        <td>goodsName</td>
        <td>goodsPrice</td>
        <td>goodsNum</td>
        <td>subTotal</td>
        <td><a href="#" onclick="del(this)">删除</a></td>
    </tr>
</script>
