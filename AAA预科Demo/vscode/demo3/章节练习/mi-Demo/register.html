<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>会员注册</title>
   <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
   <link rel="stylesheet" href="./style/mi-normalize.css" />
   <link rel="stylesheet" href="./style/register.css" />
</head>
<body>
   <form action="" method="./regiter">
      <!-- <table border="1"> -->
      <table>
         <caption>
            <h3>会员注册</h3>
            <a href="./login.html">已注册？ 去登录</a>
            <a href="./index.html">小米商城</a>
         </caption>
         <tbody>
            <tr>
               <td>用户名:</td>
               <td><input type="text" placeholder="请输入您的用户名" /></td>
               <td><span>请不要输入汉字</span></td>
            </tr>
            <tr>
               <td>密码:</td>
               <td><input type="text" placeholder="请输入您的密码" /></td>
               <td><span>请输入6位以上字符</span></td>
            </tr>
            <tr>
               <td>确认密码:</td>
               <td><input type="text" placeholder="请确认您输入的密码" /></td>
               <td><span>两次输入密码必须一致</span></td>
            </tr>
            <tr>
               <td>手机号:</td>
               <td><input type="text" placeholder="请填写正确的手机号" /></td>
               <td><span>请填写我们联系您的方式</span></td>
            </tr>
            <tr>
               <td>验证码:</td>
               <td>
                  <input type="text" placeholder="请输入验证码" />
                  <img src="./images/kry_code.jpg" alt="验证码" />
               </td>
               <td></td>
            </tr>
            <tr>
               <td colspan="3"><input type="submit" value="立即注册" /></td>
            </tr>
         </tbody>
      </table>
   </form>
</body>
</html>
