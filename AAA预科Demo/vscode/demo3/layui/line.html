<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .father{
         width: 300px;
         border-top: 1px solid #000;
      }
      .son{
         width: 100px;
         text-align: center;
         margin: -12px auto 0;
         background-color: #fff;
      }
      fieldset{
         border: none;
         border-top: #000 1px solid;
         width: 200px;
      }
      legend{
         margin: 0 auto;
         padding: 0 10px;
      }
   </style>
</head>
<body>
   <div class="father">
      <div class="son">中国你好</div>
   </div>
   <fieldset>
      <legend>中国你好</legend>
   </fieldset>
</body>
</html>
