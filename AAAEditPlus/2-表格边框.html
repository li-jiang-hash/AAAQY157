<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>table_bgcolor&俄罗斯方块</title>
</head>
<body>
   <table bgcolor="#BFA" align="center" cellspacing="5px" width="300px" height="300px">
      <tbody bgcolor="#FFF">
         <tr>
            <td colspan="2" bgcolor="#F00"></td>
            <td rowspan="2" bgcolor="#ffc0cb"></td>
         </tr>
         <tr>
            <td rowspan="2" bgcolor="#00f"></td>
            <td bgcolor="#ffa500"></td>
         </tr>
         <tr>
            <td colspan="2" bgcolor="#0F0"></td>
         </tr>
      </tbody>
   </table>
</body>
</html>
