      <tr>
         <td align="center">
            <font face="华文行楷">
                  <h1><font size="6" >关雎<sub>佚名〔先秦〕</sub></font></h1>
                  <h3>关关雎鸠，在河之洲。</h3>
                  <h3>窈窕淑女，君子好逑。</h3>
                  <h3>参差荇菜，左右流之。</h3>
                  <h3>窈窕淑女，寤寐求之。</h3>
                  <h3>求之不得，寤寐思服。</h3>
                  <h3>悠哉悠哉，辗转反侧。</h3>
                  <h3>参差荇菜，左右采之。</h3>
                  <h3>窈窕淑女，琴瑟友之。</h3>
                  <h3>参差荇菜，左右芼之。</h3>
                  <h3>窈窕淑女，钟鼓乐之。</h3>
         </font>
         </td>
         
      </tr>
